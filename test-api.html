<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test - PictriKit</title>
  <style>
    body { font-family: monospace; padding: 2rem; max-width: 800px; margin: 0 auto; }
    button { padding: 0.5rem 1rem; margin: 0.5rem; cursor: pointer; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 4px; overflow-x: auto; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>PictriKit API Test</h1>
  
  <h2>Test Endpoints</h2>
  <button onclick="testDebug()">Test /api/debug</button>
  <button onclick="testGetFeedback()">Test GET /api/feedback</button>
  <button onclick="testPostFeedback()">Test POST /api/feedback</button>
  
  <h2>Results</h2>
  <div id="results"></div>
  
  <script>
    const results = document.getElementById('results');
    
    function log(msg, type = 'info') {
      const div = document.createElement('div');
      div.className = type;
      div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${msg}`;
      results.appendChild(div);
    }
    
    function logJson(data) {
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(data, null, 2);
      results.appendChild(pre);
    }
    
    async function testDebug() {
      log('Testing /api/debug...');
      try {
        const res = await fetch('/api/debug');
        const data = await res.json();
        log(`✅ Status: ${res.status}`, 'success');
        logJson(data);
      } catch (e) {
        log(`❌ Error: ${e.message}`, 'error');
      }
    }
    
    async function testGetFeedback() {
      log('Testing GET /api/feedback...');
      try {
        const res = await fetch('/api/feedback');
        const data = await res.json();
        log(`✅ Status: ${res.status}`, 'success');
        logJson(data);
      } catch (e) {
        log(`❌ Error: ${e.message}`, 'error');
      }
    }
    
    async function testPostFeedback() {
      log('Testing POST /api/feedback...');
      const testData = {
        content: 'Test feedback from test-api.html at ' + new Date().toISOString(),
        username: 'TestUser' + Math.floor(Math.random() * 1000),
        timestamp: new Date().toISOString(),
        url: window.location.href,
        userAgent: navigator.userAgent
      };
      
      log('Sending data:');
      logJson(testData);
      
      try {
        const res = await fetch('/api/feedback', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(testData)
        });
        const data = await res.json();
        log(`✅ Status: ${res.status}`, 'success');
        logJson(data);
      } catch (e) {
        log(`❌ Error: ${e.message}`, 'error');
        console.error('Full error:', e);
      }
    }
  </script>
</body>
</html>
