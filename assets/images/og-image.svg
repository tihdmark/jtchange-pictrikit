<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="blueOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="purpleOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
    <linearGradient id="greenOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="orangeOG" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Logo Icon - centered -->
  <g transform="translate(500, 165)">
    <!-- 4 colorful tiles -->
    <rect x="0" y="0" width="90" height="90" rx="16" fill="url(#blueOG)"/>
    <rect x="100" y="0" width="90" height="90" rx="16" fill="url(#purpleOG)"/>
    <rect x="0" y="100" width="90" height="90" rx="16" fill="url(#greenOG)"/>
    <rect x="100" y="100" width="90" height="90" rx="16" fill="url(#orangeOG)"/>
    <!-- Inner highlights -->
    <rect x="12" y="12" width="32" height="16" rx="4" fill="white" opacity="0.3"/>
    <rect x="112" y="12" width="32" height="16" rx="4" fill="white" opacity="0.3"/>
    <rect x="12" y="112" width="32" height="16" rx="4" fill="white" opacity="0.3"/>
    <rect x="112" y="112" width="32" height="16" rx="4" fill="white" opacity="0.3"/>
  </g>
  
  <!-- Brand Name -->
  <text x="600" y="440" font-family="Inter, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#111827" text-anchor="middle">PictriKit</text>
  
  <!-- Tagline -->
  <text x="600" y="500" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#6b7280" text-anchor="middle">Screenshot Mockups &amp; Grids</text>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#3B82F6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="80" fill="#8B5CF6" opacity="0.1"/>
  <circle cx="150" cy="500" r="40" fill="#10B981" opacity="0.1"/>
  <circle cx="1050" cy="120" r="50" fill="#F59E0B" opacity="0.1"/>
</svg>
