  <rect x="28" y="28" width="24" height="12" rx="4" fill="white" opacity="0.3"/>
  <rect x="103" y="28" width="24" height="12" rx="4" fill="white" opacity="0.3"/>
  <rect x="28" y="103" width="24" height="12" rx="4" fill="white" opacity="0.3"/>
  <rect x="103" y="103" width="24" height="12" rx="4" fill="white" opacity="0.3"/>
