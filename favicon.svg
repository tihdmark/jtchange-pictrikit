<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#1D4ED8"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#6D28D9"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
  </defs>
  <!-- 4 colorful tiles representing image combination -->
  <rect x="2" y="2" width="13" height="13" rx="3" fill="url(#blue)"/>
  <rect x="17" y="2" width="13" height="13" rx="3" fill="url(#purple)"/>
  <rect x="2" y="17" width="13" height="13" rx="3" fill="url(#green)"/>
  <rect x="17" y="17" width="13" height="13" rx="3" fill="url(#orange)"/>
  <!-- Subtle inner highlights -->
  <rect x="4" y="4" width="5" height="3" rx="1" fill="white" opacity="0.3"/>
  <rect x="19" y="4" width="5" height="3" rx="1" fill="white" opacity="0.3"/>
  <rect x="4" y="19" width="5" height="3" rx="1" fill="white" opacity="0.3"/>
  <rect x="19" y="19" width="5" height="3" rx="1" fill="white" opacity="0.3"/>
</svg>
